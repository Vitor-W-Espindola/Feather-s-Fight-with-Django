<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'FeathersFightApp/style.css' %}">
</head>

<body>

    {% if article_request %}

    <div class="fight_preview_title">
        <label>
            {{ article_request.title }}
        </label>
    </div>
    <div class="fight_preview_text">
        <label>
            {{ article_request.text|safe }}
        </label>
    </div>
    <p></p>
    <div class="fight_preview_pub_date">
        <label>
            {{ article_request.request_datetime }}
        </label>
    </div>
    <div class="fight_preview_author">
        <label>
            Written by {{ article_request.author.username }}
        </label>
    </div>

    {% else %}

    <div class="fight_preview_error">
        <label>
            Error: Article Request object not received.
        </label>
    </div>

    {% endif %}

    <footer>
        <div class="fight_preview_footer_info">

            <div class="fight_preview_footer_info_item"><a href="/admin_dashboard"
                    class="fight_preview_footer_info_item">Back
                    to Admin Dashboard</a></div>


        </div>
    </footer>

</body>

</html>
