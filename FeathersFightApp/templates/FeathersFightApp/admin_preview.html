<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'FeathersFightApp/style.css' %}">
</head>

<body>

    {% if save %}

    <div class="style">
        <label>
            {{ save.title }}
        </label>
    </div>
    <div class="description">
        <label>
            {{ save.text|safe }}
        </label>
    </div>
    <p></p>
    <div class="pub_date">
        <label>
            {{ save.last_save }}
        </label>
    </div>
    <div class="author">
        <label>
            Written by {{ save.author.username }}
        </label>
    </div>

    {% else %}

    <div class="description">
        <label>
            Error: Request object not received.
        </label>
    </div>

    {% endif %}

    <footer>
        <div class="footer_info">

            <div class="footer_info_item"><a href="/admin_dashboard" class="footer_info_item">Back to Dashboard</a>
            </div>
        </div>
    </footer>

</body>

</html>
