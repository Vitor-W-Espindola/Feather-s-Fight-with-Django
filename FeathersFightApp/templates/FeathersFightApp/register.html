<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'FeathersFightApp/style.css' %}">
</head>

<body>
    <div class="register_header">
        <img class="register_feather" src="{% static 'FeathersFightApp/images/feather.png' %}">
        <div class="register_title"><label>Sign up</label></div>
    </div>
    <hr class="register_divider">

    <form action="register/success" class="register_form" method="post">{% csrf_token %}
        <div class="register_text_input">
            <input type="text" class="register_area_input" name="username" placeholder="Username">
        </div>

        <div class="register_email_input">
            <input type="email" class="register_area_input" name="email" placeholder="Email">
        </div>

        <div class="register_password_input">
            <input type="password" class="register_area_input" name="password" placeholder="Password">
        </div>

        <div class="register_password_input">
            <input type="password" class="register_area_input" name="confirm_password" placeholder="Confirm password">
        </div>

        <div class="register_submit_input">
            <input class="register_submit_button" type="submit" value="Register">
        </div>

    </form>
    <footer>
        <div class="register_footer_info">
            <div class="register_footer_info_item"><a href="/" class="register_footer_info_item">Home Page</a></div>
        </div>
    </footer>
</body>


</html>
