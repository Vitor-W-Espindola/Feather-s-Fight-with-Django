<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'FeathersFightApp/style.css' %}">

</head>

<body>

    <div class="new_article_header_text">New Article</div>
    <form method="POST" class="new_article_form">{% csrf_token %}

        <input type="text" class="new_article_title_input" name="title" placeholder="Title">

        <div class="new_publicaiton_text_area" name="text">
            {{ form.media }}
            {{ form.as_p }}
        </div>

        <div class="new_article_submit">
            <input type="submit" formaction="/dashboard/new/submit" class="new_article_submit_button" value="Submit">
        </div>

        <div class="new_article_save_and_keep">
            <input type="submit" formaction="/dashboard/new/save" class="new_article_save_and_keep_button" value="Save">
        </div>

        <div class="new_article_save_and_return">
            <input type="submit" formaction="/dashboard/new/save/dashboard" class="new_article_save_and_return_button"
                value="Save and Return to Dashboard">
        </div>

        <div class="new_article_return_to_dashboard">
            <input type="submit" formaction="/dashboard" class="new_article_return_to_dashboard_button"
                value="Return to Dashboard">
        </div>
    </form>

</body>

</html>
