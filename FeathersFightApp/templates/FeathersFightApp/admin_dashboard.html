<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'FeathersFightApp/style.css' %}">
</head>

<body>
    <div class="dashboard_header">
        <div class="dashboard_header_text">Admin Dashboard</div>
        <div class="dashboard_header_href">
            <a href="/1">Home Page</a>
        </div>
    </div>

    <hr class="dashboard_divider">

    <div class="dashboard_users_publications">
        <div class="dashboard_text_header">
            <div class="dashboard_text">All requests</div>
        </div>

        {% if publications_saved %}
        {% for save in publications_saved %}

        <div class="dashboard_publication">
            <div class="dashboard_publication_title">{{ save.save.title }}</div>
            <div class="dashboard_publication_author">- {{ save.save.author.username }}</div>
            <div class="dashboard_publication_short_description">{{ save.short_description }}</div>

            <div class="dashboard_publication_actions">
                <a href="admin_preview/{{ save.save.id }}" class="dashboard_publication_action">Visualize</a>
                <a href="admin_dashboard/approve/{{ save.save.id }}" class="dashboard_publication_action">Approve</a>
                <a href="admin_dashboard/decline/{{ save.save.id }}" class="dashboard_publication_action">Decline</a>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="dashboard_no_publication_yet">No requests at the moment yet.</div>
        {% endif %}
    </div>

    <div class="dashboard_footer"></div>

</body>

</html>
